#
# MailCommander configuration
#

# Home folder where configuration files reside
home dir = /etc/MailCommander

# The language that should be used
lang = es

# Commander sender
commander sender = Super Correo <supercorreo@auto.mail.intranet>

# Sender for notifications
notification sender = Administrador de sistemas <sysadmin@etesa.com.mx>

# This file should be readable for the user that runs mailcommander
log file = /var/log/mailcommander.log
